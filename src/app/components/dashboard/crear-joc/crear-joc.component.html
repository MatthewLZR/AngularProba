<form #JocPost="ngForm"(ngSubmit)="guardarJoc(JocPost.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="title" placeholder="introdueix un nom d'un joc" ngModel name="title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Genere</label>
      <input type="text" class="form-control" id="genre" placeholder="es un joc de lluita" ngModel name="genre">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Descripció</label>
        <input type="text" class="form-control" id="description" placeholder="Descripció breu" ngModel name="description">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Url</label>
        <input type="text" class="form-control" id="url" placeholder="https://bdshbhdudsb.com" ngModel name="image_url">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
